# Arquivo: .github/workflows/export_postgres.yml
name: Export PostgreSQL to Excel Monthly

on:
  schedule:
    - cron: '0 0 1 * *'  # Executa às 00:00 do primeiro dia de cada mês
  workflow_dispatch:  # Permite execução manual também

jobs:
  export:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas psycopg2-binary sqlalchemy openpyxl
    
    - name: Run export script
      env:
        DB_HOST: ${{ secrets.DB_HOST }}
        DB_PORT: ${{ secrets.DB_PORT }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASS: ${{ secrets.DB_PASS }}
      run: python export_script.py
      
    - name: Upload Excel as artifact
      uses: actions/upload-artifact@v3
      with:
        name: relatorio-mensal
        path: relatorio_*.xlsx
        retention-days: 90
